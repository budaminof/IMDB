<section class="row">
  <div class="col-md-4">
    <img ng-src="{{movie.Poster}}" alt="">
  </div>
  <div class="col-md-6">
    <h3 ng-bind="movie.Title"></h3>
    <h2><small ng-bind="movie.Year"></small></h2>
    <h4>Directed by: <span ng-bind="movie.Director"></span></h4>
    <h4><span ng-bind="movie.Rated"></span> | <span ng-bind="movie.Genre"></span></h4>
    <p ng-bind="movie.Plot"></p>
    <h4>Released on: <span ng-bind="movie.Released"></span></h4>
  </div>
</section>
